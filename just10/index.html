<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CONFIG: change these per project -->
  <meta name="protected:slug" content="braintest">                 <!-- unique key -->
  <meta name="protected:hash" content="45f005755167826a841bce781edbff907edb3d46df732e9d65f5a61ec85687cf">       <!-- password hash -->
  <meta name="protected:redirect" content="./content.html">        <!-- where to go after unlock -->
  <meta name="protected:storage" content="session">                <!-- session | local -->

  <title>Enter Password</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0f172a; color:#e5e7eb; }
    .wrap { min-height:100svh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .card { width:min(480px,100%); background:#111827; border-radius:16px; padding:2rem; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 .5rem; font-size:1.6rem; }
    p { opacity:.85; margin:0 0 1.25rem; line-height:1.6; }
    label { display:block; font-weight:600; margin-bottom:.5rem; }
    input[type="password"]{ width:-webkit-fill-available; padding:.9rem 1rem; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
    .row { display:flex; gap:.75rem; margin-top:1rem; align-items:center; }
    button { padding:.85rem 1.1rem; border:0; border-radius:10px; background:#6ee7b7; color:#0b1220; font-weight:700; cursor:pointer; }
    .error { margin-top:.75rem; color:#fca5a5; min-height:1.25rem; }
    .hint { font-size:.85rem; opacity:.7; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="dialog" aria-labelledby="t" aria-describedby="d">
      <h1 id="t">Protected Case Study</h1>
      <p id="d">Enter password to continue.</p>
      <form id="gate-form" novalidate>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <div class="row">
          <button type="submit">Unlock</button>
          <!-- <span class="hint">Hint: provided in your email/resume.</span> -->
        </div>
        <div id="error" class="error" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="../protect.js"></script>
</body>
</html>
