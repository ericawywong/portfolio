<!doctype html>
<html lang="en" class="preload">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="Erica â€” Product Designer. Portfolio featuring product design, UI, and front-end friendly case studies."
    />
    <!-- Critical: prevent FOUC; keep inline -->
    <style>
      html.preload body { visibility: hidden; opacity: 0; }
    </style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />

    <!-- Site CSS -->
    <link rel="stylesheet" href="/styles.css" />
    <title>Erica â€” Product Designer</title>
  </head>
  <body id="portfolio">
    <!-- Landmark header (nav injected via JS) -->
    <header id="site-header" role="banner"></header>

    <main id="main" class="container">
      <div class="content-wrapper">
        <div class="grid max-width">
          <section class="section profile" aria-labelledby="intro-title">
            <h1 id="intro-title">
              <span aria-hidden="true">ğŸ‘‹ğŸ»</span> Iâ€™m Erica, <br />a UI/UX Designer.
            </h1>
            <p>
              Experienced in front-end coding ğŸ‘©ğŸ»â€ğŸ’»; I craft human-centered journeys infused with
              <span>
                engaging visuals
                <canvas
                  id="Rainbow"
                  style="width: 32px; height: 32px; vertical-align: text-top; margin-top: 6px;"
                >
                  Rainbow animation
                </canvas>
              </span>
              &
              <span>
                empathy
                <canvas
                  id="Emoji"
                  style="width: 32px; height: 32px; vertical-align: text-top; margin-top: 6px;"
                >
                  Smiling emoji animation
                </canvas>
              </span>
            </p>
          </section>

          <!-- Project cards mount here -->
          <section
            class="section card"
            aria-labelledby="work-heading"
            aria-live="polite"
          ></section>

          <!-- Templates -->
          <template id="section-heading">
            <h2 id="work-heading" class="center">Selected Work</h2>
          </template>

          <template id="card-template">
            <div>
              <a href="">
                <img src="" alt="" loading="lazy" />
                <h3></h3>
                <p></p>
              </a>
            </div>
          </template>
        </div>
      </div>
    </main>

    <footer id="site-footer" role="contentinfo"></footer>

    <!-- Core scripts -->
    <script src="site.js" defer></script>
    <script src="projects.js" defer data-grid=".card"></script>
    <script defer>
      // Initialize site shell after DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        Site.Head.init({ basePath: "" });
        Site.Nav.init({ basePath: "" });
        Site.Footer.init();
      });
    </script>

    <!-- Rive (separate for caching) -->
    <script src="https://unpkg.com/@rive-app/canvas@2.24.0" defer></script>
    <script defer>
      // Mount Rive animations if available
      window.addEventListener('DOMContentLoaded', () => {
        if (!window.rive) return;

        const rainbowCanvas = document.getElementById('Rainbow');
        const emojiCanvas = document.getElementById('Emoji');

        if (rainbowCanvas) {
          const rainbow = new rive.Rive({
            src: 'index.riv',
            canvas: rainbowCanvas,
            autoplay: true,
            artboard: 'Rainbow',
            stateMachines: 'StateMachine1',
            onLoad: () => rainbow.resizeDrawingSurfaceToCanvas(),
          });
        }

        if (emojiCanvas) {
          const emoji = new rive.Rive({
            src: 'index.riv',
            canvas: emojiCanvas,
            autoplay: true,
            artboard: 'Emoji',
            stateMachines: 'StateMachine2',
            onLoad: () => emoji.resizeDrawingSurfaceToCanvas(),
          });
        }
      });
    </script>

    <noscript>
      <style>
        html.preload body { visibility: visible; opacity: 1; }
      </style>
    </noscript>
  </body>
</html>
